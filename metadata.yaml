description: "Beyond Good and Evil: Prelude to a Philosophy of the Future (German:\
  \ Jenseits von Gut und Böse: Vorspiel einer Philosophie der Zukunft) is a book by\
  \ philosopher Friedrich Nietzsche, first published in 1886.\nIt draws on and expands\
  \ the ideas of his previous work, Thus Spoke Zarathustra, but with a more critical\
  \ and polemical approach.\nIn Beyond Good and Evil, Nietzsche accuses past philosophers\
  \ of lacking critical sense and blindly accepting dogmatic premises in their consideration\
  \ of morality. Specifically, he accuses them of founding grand metaphysical systems\
  \ upon the faith that the good man is the opposite of the evil man, rather than\
  \ just a different expression of the same basic impulses that find more direct expression\
  \ in the evil man. The work moves into the realm \"beyond good and evil\" in the\
  \ sense of leaving behind the traditional morality which Nietzsche subjects to a\
  \ destructive critique in favour of what he regards as an affirmative approach that\
  \ fearlessly confronts the perspectival nature of knowledge and the perilous condition\
  \ of the modern individual.\n From Wikipedia (CC BY-SA)."
